---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cos-fleetshard-agent
  labels:
    app.kubernetes.io/name: cos-fleetshard-agent
    app.kubernetes.io/instance: cos-fleetshard-agent
    app.kubernetes.io/component: cos-fleetshard-agent
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: cos-fleetshard-agent
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/name: cos-fleetshard-agent
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - args:
            - 'agent'
            - 'run'
            - '--operator-id'
            - 'fleetshard-operator-camel'
            - '--operator-group'
            - 'cos.bf2.dev'
          image: 'quay.io/lburgazzoli/cos-fleetshard:latest'
          name: manager
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "ALL"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
      serviceAccountName: cos-fleetshard
      terminationGracePeriodSeconds: 10
