    - cos.bf2.dev
  resources:
    - managedconnectoroperators/finalizers
  verbs:
    - update
- apiGroups:
    - cos.bf2.dev
  resources:
    - managedconnectoroperators/status
  verbs:
    - get
    - patch
    - update